<div class="container">
  <form class="text-center border border-light p-5 w-50 mx-auto" #f="ngForm" (ngSubmit)="registeration(f)">
    <p class="h4 mb-4">Registration</p>
    <!-- Name -->
    <input type="text" id="name" class="form-control mb-4" placeholder="Name" ngModel name="name" required>
    <!-- Age -->
    <input type="number" id="age" class="form-control mb-4" placeholder="Age" ngModel name="age" required>
    <!-- Submit button -->
    <button class="btn btn-success btn-block my-4" type="submit" [disabled]="f.invalid">Submit</button>
  </form>

  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of profile;let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td><button class="btn btn-info" data-target="#editModal" data-toggle="modal" (click)="modify(i)">Edit</button><a class="btn btn-warning ml-3" (click)="deleteUser(i)"><i class="fa fa-remove"></i></a></td>
      </tr>
    </tbody>
  </table>

<!-- modal -->
  <div class="modal" tabindex="-1" role="dialog" id="editModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #ff="ngForm" (ngSubmit)="update(ff)">
            <input type="text" id="name2" class="form-control mb-4" placeholder="Name" ngModel name="name" required>
            <input type="number" id="age2" class="form-control mb-4" placeholder="Age" ngModel name="age" required> 
            <button type="submit" class="btn btn-success mr-2" [disabled]="ff.invalid">Update</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </form> 
        </div>         
      </div>
    </div>
  </div>
</div>
